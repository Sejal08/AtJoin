<nav class="login_container navbar_header navbar-expand-sm">
    <form [formGroup]="loginForm">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-7">
                  <img class="img-responsive atjoin" src="../assets/images/atjoin.png" alt="Not Found">
              </div>
              <div class="col-md-5">
                <div class="row">
                  <div class="col-md-4">
                      <input type="text" class="input_group form-control" formControlName="uemail" placeholder="Email">
                  </div>
                  <div class="col-md-4">
                    <input type="password" class="input_group form-control" formControlName="upassword" placeholder="Password">
                  </div>
                  <div class="col-md-4">
                    <div class="input_group log_button">
                      <button type="submit" (click)="onLogin(loginForm)" [disabled]="!loginForm.valid" class="btn btn-primary">Log in</button>
                    </div>
                  </div>
                </div>
                <p class="error">{{errmsg}}</p>
              </div>
              <div class="modal_popup">
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#regModal">
                      Sign up
                  </button>
                  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#logModal">
                      Log in
                  </button>   
              </div>
            </div>
          </div>
    </form>
</nav>

<div class="container-fluid reg_container">
  <div class="row">
    <div class="col-md-7">
      <div class="main_img">
        <div class="image_text">
          We Build Websites That Will Build Your Business
        </div>
        <div class="input-group search_container">
          <input type="text" class="fw1 form-control" placeholder="What are you looking for...?">
          <div class="input-group-append">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
          </div>
        </div>
      </div> 
    </div>
    <div class="col-md-5 popup">
      <div class="reg_title">
        Create a New Account
      </div>
      <form [formGroup]="registrationForm">
          <div class="container-fluid">
            <div class="row">
              <div class="fb_details">
                <input class="fw form-control col-sm-12" formControlName="ufname" placeholder="First Name"> 
              </div>
              <div class="fb_details">
              <input class="fw form-control col-sm-12" formControlName="ulname" placeholder="Last Name">    
              </div>
            </div>
          </div>
            <div class="fb_details">
              <input class="fw form-control col-sm-10" formControlName="uemail" placeholder="Email">
            </div>
            <p class="error">{{errmsg1}}</p>

            <div class="fb_details">
              <input type="password" class="fw form-control col-sm-10" formControlName="upassword" placeholder="Password">
            </div>
              
            <div class="fb_details">
              <label class="label_text col-sm-5">Choose BirthDate:</label>
              <input type="date" class="fw form-control col-sm-5" formControlName="ubirthdate">
            </div>

            <div class="fb_details">
              <label class="label_text col-sm-5">Gender:</label>
              <select class="fw form-control col-sm-5" formControlName="ugender">
                <option class="input" value= "female">Female</option>
                <option class="input" value= "male">Male</option>
              </select>
            </div>

            <div class="fb_details">
              <button type="submit" class="btn reg_btn" (click)="onSignup(registrationForm)" [disabled]="!registrationForm.valid">Sign Up</button>
            </div>
      </form> 
    </div>
  </div>  
</div>

  <!-- The Modal -->
  <div class="modal animated zoomIn" id="logModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title m-l-50">My Account</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

      <form [formGroup]="loginPopupForm">
        <div class="modal-body">
            <div class="login_input">
                <input type="text" class="form-control" formControlName="uemail" placeholder="Email">
            </div>
            <div class="login_input">
              <input type="password" class="form-control" formControlName="upassword" placeholder="Password">
            </div>
        </div>
      </form>
        <div class="modal-footer">
          <button type="submit" (click)="onLoginPopup(loginPopupForm)" [disabled]="!loginPopupForm.valid" class="btn btn-primary" data-dismiss="modal">Login</button>
        </div>       
      </div>
    </div>
  </div>

  <div class="modal animated zoomIn" id="regModal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <div class="modal-header">
          <h4 class="modal-title m-l-30">Create a new account</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
      <form [formGroup]="registrationPopupForm">
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
                <div class="fb_details">
                  <input class="fw form-control col-sm-12" formControlName="ufname" placeholder="First Name"> 
                </div>
                <div class="fb_details">
                <input class="fw form-control col-sm-12" formControlName="ulname" placeholder="Last Name">    
                </div>
              </div>
            </div>
              <div class="fb_details">
                <input class="fw form-control col-sm-10" formControlName="uemail" placeholder="Email">
              </div>

              <div class="fb_details">
                <input type="password" class="fw form-control col-sm-10" formControlName="upassword" placeholder="Password">
              </div>
                
              <div class="fb_details">
                <label class="label_text col-sm-5">Choose BirthDate:</label>
                <input type="date" class="fw form-control col-sm-5" formControlName="ubirthdate">
              </div>
  
              <div class="fb_details">
                <label class="label_text col-sm-5">Gender:</label>
                <select class="fw form-control col-sm-5" formControlName="ugender">
                  <option class="input" value= "female">Female</option>
                  <option class="input" value= "male">Male</option>
                </select>
              </div>
        </div>
      </form>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" (click)="onSignupPopup(registrationPopupForm)" [disabled]="!registrationPopupForm.valid" data-dismiss="modal">Sign Up</button>
        </div>       
      </div>
    </div>
  </div>
